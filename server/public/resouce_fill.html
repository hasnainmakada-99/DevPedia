<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Resources Form</title>
  </head>
  <script src="./validation.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <h1>YouTube Resources Form</h1>
    <form action="/api/post-resources" method="POST">
      <div>
        <label for="title">Resource Title Name</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="url">Resource URL</label>
        <input type="url" id="url" name="url" required />
      </div>
      <div>
        <label for="description">Resource Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div>
        <label for="thumbnail">Resource Thumbnail Link</label>
        <input type="url" id="thumbnail" name="thumbnail" required />
      </div>
      <div>
        <label for="publishedDate">Resource Published Date</label>
        <input type="date" id="publishedDate" name="publishedDate" required />
      </div>
      <div>
        <label for="channelName">Resource Channel Name</label>
        <input type="text" id="channelName" name="channelName" required />
      </div>
      <div>
        <label for="toolRelatedTo">Tool Related To</label>
        <input type="text" id="toolRelatedTo" name="toolRelatedTo" required />
      </div>
      <button type="submit">Submit</button>
    </form>
    <form action="/api/logout" method="POST">
      <button type="submit">Logout</button>
    </form>
  </body>
</html>
